<form class="text-center form-signin">
    <img class="mb-4 logo" src="/assets/img/sone.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Welcome to Socially One</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" data-ng-model = "user.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" data-ng-model = "user.password">
    <button class="btn btn-lg btn-primary btn-block" data-ng-click = "login()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Developed by Himanshu for Zenatix</p>
  </form>
